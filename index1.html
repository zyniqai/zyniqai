<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZYNIQ | Reality Check for Reels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    header img {
      height: 50px;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      color: #00e5ff;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      color: #cccccc;
    }

    footer {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      text-align: center;
    }

    .social-icons a {
      margin: 0 10px;
      color: #00e5ff;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="zyniq-logo.png" alt="ZYNIQ Logo" />
  </header>

  <section class="hero">
    <h1>Welcome to ZYNIQ</h1>
    <p>Not sure if what you saw on Instagram is true? <br>
    Just DM the reel or post to our Insta handle and we’ll deliver the facts — politics, sports, entertainment and beyond.</p>
  </section>

  <footer>
    <div class="social-icons">
      <a href="https://instagram.com/totalanimation" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:alokkumar27.04.07@gmail.com" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
    <p style="color: #777; margin-top: 10px; font-size: 0.9rem;">&copy; 2025 ZYNIQ. All rights reserved.</p>
  </footer>
</body>
</html>
